<div
  *ngFor="let bonus of bonuses; trackBy: trackById; first as isFirst"
  class="bonus-container"
  [@inOutAnimation]
>
  <app-bonus
    [bonus]="bonus"
    [bonusButtonLabel]="bonusButtonLabel"
    (bonusButtonClickedEvent)="bonusButtonClicked($event)"
    [ifBonusFromMap]="isFirst && ifBonusMap"
    [visibleChangeStatusBtn]="visibleChangeStatusBtn"
  ></app-bonus>
</div>
