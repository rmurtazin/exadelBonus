<div class="dialog-container">
  <mat-radio-group
    class="radio-group"
    aria-label="Select an option"
    [(ngModel)]="selectedPlaceDetection"
  >
    <mat-radio-button class="radio-button" value="0" (click)="changeFlagPlaceChoosen()"> {{ 'choosePlace.geolocation' | translate }} </mat-radio-button>
    <mat-radio-button class="radio-button" value="1" #officeOption (click)="changeFlagPlaceChoosen()"> {{ 'choosePlace.office' | translate }} </mat-radio-button>
  </mat-radio-group>
  <mat-form-field appearance="fill">
    <mat-select appearance="fill" [disabled]="!officeOption.checked" [(ngModel)]="selectedOffice">
      <mat-option *ngFor="let office of offices; index as i" [value]="i">
        <p>
          {{ office.city }}
          <small>{{ office.address }}</small>
        </p>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="button-container">
    <button mat-flat-button class="geoButton" color="primary" (click)="apply()" [disabled]="!placeChoosen"> OK </button>
    <button mat-flat-button class="geoButton" color="primary" (click)="cancel()" > {{ 'choosePlace.cancel' | translate }} </button>
  </div>
</div>
