<div class="container login-form-container">
  <form [formGroup]="myForm" class="login-form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="login-input">
      <mat-label>Enter your login</mat-label>
      <input matInput required formControlName="userLogin" autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="fill" class="login-input" autocomplete="off">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="userPassword" required>
      <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div class="login-button-container">
      <button mat-flat-button color="primary" class="login-button" [disabled]="myForm.invalid">Sign in</button>
    </div>
  </form>
</div>
