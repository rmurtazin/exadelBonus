<header>
  <nav>
    <section class="logo">
      <img class="logo-img" src="assets/images/logo.png" alt="exadel logo" />
      <span class="logo-text">exadel bonus+</span>
    </section>
    <section class="menu-container" [ngClass]="{'hide': isMenuHide}">
      <ul class="menu" appCloseMenu (clickMenuItem)="toggleMenu()">
        <li>
          <span class="login-as-label">You're login as:</span>
          <span class="login-as-text">{{user?.first_name}} {{user?.last_name}} </span>
        </li>
        <li class="menu-item">
          <a [routerLink]="['/home']" [routerLinkActive]="'active'">Find place</a>
        </li>
        <li class="menu-item">
          <a [routerLink]="['history']" [routerLinkActive]="'active'">History</a>
        </li>
        <li class="menu-item">
          <a [routerLink]="['add-bonus']" [routerLinkActive]="'active'">Add bonus</a>
        </li>
        <li class="menu-item">
          <a [routerLink]="['bonuses']" [routerLinkActive]="'active'">Bonuses</a>
        </li>
        <li class="menu-item">
          <a [routerLink]="['users']" [routerLinkActive]="'active'">Users</a>
        </li>
        <li class="menu-item">
          <a>Sign out</a>
        </li>
      </ul>
      <div class="language-switcher">
        <button class="language-switcher-button" mat-mini-fab appLanguageSwitcher color="primary">{{language}}</button>
      </div>
    </section>
      <button mat-icon-button aria-label="Menu icon" class="menu-icon" [ngClass]="{'fixed': !isMenuHide}" (click)="this.toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
  </nav>
</header>
