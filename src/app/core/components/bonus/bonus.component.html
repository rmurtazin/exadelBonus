<section class="bonus">
  <div class="description-container" *ngIf="!isForm">
    <span class="vendor-name">{{bonus.company.name}}</span>
    <p class="bonus-description">{{bonus.description}}</p>
  </div>
  <div class="bonus-content">
    <app-rate-wrapper [isForm]="isForm"
                      [rating]="this.bonus.rating * 10"
                      (ratingWasChanged)="updateBonus($event)"
                      [bonus]="bonus">
      <img class="discount-icon" src="assets/icons/discount-icon.svg" alt="discount"/>
      <span class="discount-value">{{bonus.discount}}%</span>
    </app-rate-wrapper>
    <div *ngIf="!isForm">
      <div class="bonus-name">{{bonus.type}}</div>
      <div class="tags">
        <span class="tag" *ngFor="let tag of bonus.tags">{{tag}}</span>
      </div>
    </div>
    <div class="button-container">
      <button mat-flat-button color="primary" class="apply-button" (click)="onBonusButtonClick()">
        <span>Button text</span>
      </button>
    </div>
  </div>
</section>
