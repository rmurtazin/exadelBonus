<div class="add-bonus-container">
  <div *ngIf="!isFormActive">
    <app-add-bonus-button (openForm)="openForm()"></app-add-bonus-button>
    <app-bonus-searcher
      [bonusFormConfig]="bonusFormConfig"
      [vendors]="vendors"
      (getBonusesByVendorId)="getBonusesByVendorId($event)"
    ></app-bonus-searcher>
    <div class="bonus-container">
      <app-bonus-list-view
        *ngIf="!loading; else loadingBlock"
        [bonuses]="bonuses"
        (bonusButtonClickedEvent)="openEditForm($event)"
        [bonusButtonLabel]="bonusButtonLabel"
        class="bonus-list"
      ></app-bonus-list-view>
      <ng-template #loadingBlock>
        <mat-spinner class="spinner"></mat-spinner>
      </ng-template>
    </div>
  </div>
  <app-add-bonus-form
    *ngIf="isFormActive"
    [bonusFormConfig]="bonusFormConfig"
    [locations]="locations"
    [vendors]="vendors"
    [newVendor]="newVendor"
    [bonusId]="bonusId"
  ></app-add-bonus-form>
</div>
