<section class="home">
  <section class="left">
    <mat-accordion class="choice-container">
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Filters and sorting
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-pick class="pick-container"></app-pick>
      </mat-expansion-panel>
    </mat-accordion>
    <app-bonus-list-container
      class="bonus-list"
      [bonusButtonLabel]="bonusButtonLabel"
      (bonusButtonClickedEvent)="openApplyForm($event)"
    >
    </app-bonus-list-container>
  </section>
  <section class="right">
    <app-map-container class="map"></app-map-container>
  </section>
</section>
